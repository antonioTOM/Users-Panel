<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="standard-style.css"/>
  </head>
  <body>
    <div class="header">
      <button class="back">Back</button>
      <p class="profile">Profile</p>
    </div>
    <div class="main_content">
      <img class="profile_img" src="" alt="Profile image"/>
      <h2 class="name"></h2>
      <div class="user_info">
        <ul class="info_list">
          <li class="list-item">
            <h4 class="username">Username:</h4>
            <p class="value, username"></p>
          </li>
          <li class="list-item">
            <h4 class="bio">Bio:</h4>
            <p class="value, bio"></p>
          </li>
          <li class="list-item">
            <h4 class="email">Email:</h4>
            <p class="value, email"></p>
          </li>
          <li class="list-item">
            <h4 class="phone">Phone number:</h4>
            <p class="value, phone"></p>
          </li>
          <li class="list-item">
            <h4 class="password">Password:</h4>
            <p class="value, password"></p>
          </li>
          <li class="list-item">
            <h4 class="address">Address</h4>
            <p class="value, address"></p>
          </li>
          <li class="list-item">
            <h4 class="birthday">Birth date:</h4>
            <p class="value, birthday"></p>
          </li>
          <li class="list-item">
            <h4 class="gender">Gender:</h4>
            <p class="value, gender"></p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
